<!-- about breadcrumb -->
<section class="w3l-about-breadcrumb text-left">
    <div class="breadcrumb-bg breadcrumb-bg-about py-sm-5 py-4">
      <div class="container py-2">
        <h2 class="title">Contact Us</h2>
        <ul class="breadcrumbs-custom-path mt-2">
          <li><a routerLink="/">Home</a></li>
          <li class="active">
            <span class="fas fa-arrow-right mx-2" aria-hidden="true"></span> Contact
          </li>
        </ul>
      </div>
    </div>
</section>
<!-- //about breadcrumb -->

<!-- contact-form -->
<section class="w3l-contact" id="contact">
  <div class="contact-infubd py-5">
    <div class="container py-lg-3">
      <div class="contact-grids row">
        
        <!-- Contact Info -->
        <div class="col-lg-6 contact-left">
          <div class="partners">
            <div class="cont-details">
              <h5>Get in touch</h5>
              <p class="mt-3 mb-4">
                Hi there, we are available 24/7 by email or phone. Drop us a line so we can talk further about that.
              </p>
            </div>
            <div class="hours">
              <h6 class="mt-4">Email:</h6>
              <p> 
                <a [href]="'mailto:' + email">{{ email }}</a>
              </p>
              <h6 class="mt-4">Visit Us:</h6>
              <p> {{ address }}</p>
              <h6 class="mt-4">Contact:</h6>
              <p class="margin-top">
                <a [href]="'tel:' + phone">{{ phone }}</a>
              </p>
            </div>
          </div>
        </div>

        <!-- Contact Form -->
        <div class="col-lg-6 mt-lg-0 mt-5 contact-right">
          <form (ngSubmit)="submitForm()" #contactForm="ngForm">
            <div class="input-grids">
              <div class="form-group">
                <input 
                  type="text" 
                  name="w3lName" 
                  id="w3lName" 
                  placeholder="Your Name*" 
                  class="contact-input" 
                  [(ngModel)]="contact.name"
                  required
                />
              </div>
              <div class="form-group">
                <input 
                  type="email" 
                  name="w3lSender" 
                  id="w3lSender" 
                  placeholder="Your Email*" 
                  class="contact-input" 
                  [(ngModel)]="contact.email"
                  required
                />
              </div>
              <div class="form-group">
                <input 
                  type="text" 
                  name="w3lSubject" 
                  id="w3lSubject" 
                  placeholder="Subject*" 
                  class="contact-input"
                  [(ngModel)]="contact.subject"
                />
              </div>
            </div>
            <div class="form-group">
              <textarea 
                name="w3lMessage" 
                id="w3lMessage" 
                placeholder="Type your message here*" 
                class="contact-input"
                [(ngModel)]="contact.message"
                required
              ></textarea>
            </div>
            <div class="text-right">
              <button class="btn btn-style btn-primary" type="submit">Send Message</button>
            </div>
          </form>
        </div>

      </div>

      <!-- Google Map -->
      <div class="map mt-5 pt-md-5">
        <h5>Map</h5>
        <iframe class="rounded w-100 h-100"
        [src]="mapUrl"
        style="border:0;"
        allowfullscreen
        loading="lazy">
</iframe>
      </div>

    </div>
  </div>
</section>
<!-- /contact-form -->
